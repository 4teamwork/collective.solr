[buildout]
extends =
    buildout/base.cfg
    buildout/solr.cfg
parts +=
    download
    install
    code-analysis
    createcoverage
download-cache = buildout-cache/downloads

eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads

[download]
recipe = hexagonit.recipe.download
url = https://launchpad.net/plone/4.3/4.3.4/+download/Plone-4.3.4-UnifiedInstaller.tgz

[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/${buildout:basename}/packages/buildout-cache.tar.bz2 1>/dev/null

[solr-download]
url = https://archive.apache.org/dist/lucene/solr/4.10.2/solr-4.10.2.tgz
md5sum = a24f73f70e3fcf6aa8fda67444981f78

[code-analysis]
recipe = plone.recipe.codeanalysis
return-status-codes = True

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[versions]
zc.buildout = 1.6.3
